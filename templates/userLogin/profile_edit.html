		<h2 align = "center"><b>Edit Your Profile</b></h2><br>
		
		<div class = "input">

		<div style = "padding-left: 20px; padding-right: 20px;">
	
		<form action = "/editprofile" method = "POST" enctype="multipart/form-data">
			
			<input type = "text" class = "form-control" name = "name" placeholder = "Name" autofocus><br>
			<input type = "text" class = "form-control" name = "username" placeholder = "Username" autofocus><br>
			<input type = "text" class = "form-control" name = "email" placeholder = "Email" autofocus><br>

			</div>
			<input type = "file" name = "logo" id="browse" autofocus><br/>
